<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>左右布局对话框</title>
    <link href="../../Resources/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Styles/elements.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Styles/modalbox.css" rel="stylesheet" />
    <link href="../../Resources/Styles/oguselecter.css" rel="stylesheet" />
    <link href="../../Resources/Styles/treeview.css" rel="stylesheet" />
    <link href="../../Resources/Styles/form.css" rel="stylesheet" />
    <script src="../../Resources/Jquery/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="../../Resources/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/tree.js"></script>
    <script type="text/javascript">

        function drag(elem, stylearea) {
            var mouse,oWidth;
            mouse = {
                mouseup: function () {
                    $(document).unbind("mousemove", mouse.mousemove);
                    $(document).unbind("mouseup", mouse.mouseup);
                },
                mousemove: function (ev) {
                    var oEvent = ev || event;
                    $(elem).width(oEvent.clientX + "px");
                }
            }

            $(stylearea).mousedown(event, function (ev) {
                var oEvent = ev || event;
                oWidth = $(elem).width();
                $(document).bind("mousemove", mouse.mousemove);
                $(document).bind("mouseup", mouse.mouseup);
            })
        }

        $(document).ready(function () {
            drag($("#left").get(0), $("#slider").get(0));
        })
    </script>
</head>
<body>
    <div style="height:100%; padding:5px">
        <div class="row" style="height: 100%; ">
            <div id="left" style="width: 220px; height: 100%; float: left; overflow: hidden; padding: 5px 10px 5px 10px">
                <div id="tree" class="tree">
                    <div class="tree-folder " style="display: block;">
                        <div class="tree-folder-header">
                            <i class="icon-minus"></i>
                            <i class="icon-remove"></i>
                            <div class="tree-folder-name">For Sale</div>
                        </div>
                        <div class="tree-folder-content" style="display: block;">
                            <div class="tree-item tree-selected" style="display: block;">
                                <i class="icon-ok"></i>
                                <div class="tree-item-name">Tickets</div>
                            </div>
                            <div class="tree-item " style="display: block;">
                                <i class="icon-remove"></i>
                                <div class="tree-item-name">Tickets</div>
                            </div>
                            <div class="tree-item tree-selected" style="display: block;">
                                <i class="icon-ok"></i>
                                <div class="tree-item-name">Appliances</div>
                            </div>
                            <div class="tree-item tree-selected" style="display: block;">
                                <i class="icon-ok"></i>
                                <div class="tree-item-name">Arts &amp; Crafts</div>
                            </div>
                            <div class="tree-item" style="display: block;">
                                <i class="icon-remove"></i>
                                <div class="tree-item-name">Clothing</div>
                            </div>
                            <div class="tree-item" style="display: block;">
                                <i class="icon-remove"></i>
                                <div class="tree-item-name">Computers</div>
                            </div>
                            <div class="tree-item" style="display: block;">
                                <i class="icon-remove"></i>
                                <div class="tree-item-name">Jewelry</div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div id="slider" style="width: 2px; background-color: rgb(187, 185, 185); float: left; height: 100%; cursor: ew-resize"></div>
            <div id="right">
            </div>
            </div>
        </div>
</body>
</html>
