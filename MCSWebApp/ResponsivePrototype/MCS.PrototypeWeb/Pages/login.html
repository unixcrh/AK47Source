<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登陆</title>
    <link href="../Resources/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../Resources/Styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="../Resources/Styles/elements.css" rel="stylesheet" type="text/css" />

    <script src="../Resources/Jquery/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="../Resources/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" style="height: 100%">
        <div style="height: 100px">
        </div>
        <div class="login-container" >
            <div class="row login-title">
                <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 login-logo">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-2 hidden-xs"></div>
            </div>
            <div class="login-container-inner">
                <div class="login-panel">
                    <div class="row">
                        <div class="col-lg-7 col-md-7 col-sm-7 hidden-xs login-panel-logo">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 login-panel-content">
                            <span>用户登录</span>
                            <div class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="txtUserName" class="col-lg-2 col-md-2 col-sm-3 control-label">
                                        用户名</label>
                                    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" id="txtUserName" placeholder="User Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword" class="col-lg-2 col-md-2 col-sm-3 control-label">
                                        密   码</label>
                                    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" id="txtPassword" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-2 col-md-2 col-sm-3 "></div>
                                    <label class="col-lg-10 col-md-10 col-sm-9">
                                        <input id="chkRemeber" type="checkbox" />
                                        记住密码
                                    </label>
                                </div>
                                <br />
                                <div class="btn-group">
                                    <div class="col-md-5">
                                    </div>
                                    <div class="col-md-7">
                                        <button type="submit" class="btn btn-default btn-lg">用户登录</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
